<!DOCTYPE html>
<html>
<script>
function changecolor(id)
{
	document.getElementById(id).style.backgroundColor = "white";
}
function validate()
{
  var fname = document.forms["myForm"]["fname"].value;
  var lname = document.forms["myForm"]["lname"].value;
  var email = document.forms["myForm"]["email"].value;
  var password = document.forms["myForm"]["password"].value;
  var cpassword = document.forms["myForm"]["cpassword"].value;
  var cbox = document.forms["myForm"]["checkbox"].value;
  
  
  if(fname == "" || lname == "" || email==""|| password==""|| cpassword=="")
{
		  document.getElementById("validation").innerHTML = "Fill out all fields";

  
  if(document.getElementById("cbox1").checked==false)
  {
		  document.getElementById("notification").innerHTML = "Please check the box";
  }
  if (fname == ""){
	document.getElementById("fname1").style.backgroundColor = "red";
	
	document.getElementById("fname1").onfocus = function(){changecolor("fname1");}
	}
  if (lname == ""){
	document.getElementById("lname1").style.backgroundColor = "red";
	
	document.getElementById("lname1").onfocus = function(){changecolor("lname1");}
	
	}
  if (email == ""){
	document.getElementById("email1").style.backgroundColor = "red";
	
	document.getElementById("email1").onfocus = function(){changecolor("email1");}
	
    }
	if (password == ""){
	document.getElementById("password1").style.backgroundColor = "red";
	
	document.getElementById("password1").onfocus = function(){changecolor("password1");}
    }
	if (cpassword == ""){
	document.getElementById("cpassword1").style.backgroundColor = "red";
	document.getElementById("cpassword1").onfocus = function(){changecolor("cpassword1");}
	return false;
    }


}
else if(passwordcheck()==false)
{
	document.getElementById("password1").style.backgroundColor = "red";
	document.getElementById("password1").onfocus = function(){changecolor("password1");}
	document.getElementById("cpassword1").style.backgroundColor = "red";
	document.getElementById("cpassword1").onfocus = function(){changecolor("cpassword1");}
	document.getElementById("notification").innerHTML = "Password mismatch";
	return false;
	

}
else if(document.getElementById("cbox1").checked==false)
  {
		  document.getElementById("notification").innerHTML = "Please check the box";
		  return false;
  }


else{
			alert("Form successfully submitted");
			
			return true;


}




}

function passwordcheck(){
	if (document.getElementById("password1").value == document.getElementById("cpassword1").value)
	{
		return true;
	}
	else
	{
		return false;
	}	


}


</script>
