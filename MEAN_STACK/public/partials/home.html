<h1>Home Page</h1>
<p>
	<a href="/#/add-video">Add a Video</a>
</p>
<ul>
    <li ng-repeat='video in videos' style="list-style-type: none; float: left; padding: 16px">
    	<a href="/#/video/{{video._id}}"><img src="../images/{{video._id}}.jpg" style="width: 200px; height: 200px"><br>
    	{{video.title}}</a>
    	<a href="/#/video/delete/{{video._id}}">
            <i class="glyphicon glyphicon-remove"></i>
        </a>
	</li>
    
</ul>
